<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>

        <form id="expense-form" class="mb-4">
            <div class="mb-3">
                <label for="expense" class="form-label">Expense Amount</label>
                <input type="number" id="expense" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Choose Category</label>
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <table id="expense-table" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Expense</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
